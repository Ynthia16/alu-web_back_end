<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <title>{{ _('home_title') }}</title>
</head>
<body>
    <h1>Hello World!</h1>

    {% if g.user %}
        <p>You are logged in as {{ g.user.name }}.</p>
    {% else %}
        <p>You are not logged in.</p>
    {% endif %}

    <p>Current locale: {{ get_locale() }}</p>
</body>
</html>
